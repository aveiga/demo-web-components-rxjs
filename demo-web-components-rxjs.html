<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="demo-web-components-rxjs">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script type='module'>
    import { Observable, Subject, ReplaySubject, from, of, range } from 'rxjs';
    import { map, filter, switchMap } from 'rxjs/operators';
    /**
     * `demo-web-components-rxjs`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class DemoWebComponentsRxjs extends Polymer.Element {
      static get is() { return 'demo-web-components-rxjs'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'demo-web-components-rxjs'
          }
        };
      }

      ready() {
        super.ready();

        range(1, 200)
          .pipe(filter(x => x % 2 === 1), map(x => x + x))
          .subscribe(x => console.log(x));
      }
    }

    window.customElements.define(DemoWebComponentsRxjs.is, DemoWebComponentsRxjs);
  </script>
</dom-module>
